<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul *ngIf="userDetail" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li>
          <a href="javascript:void(0)" class="nav-link px-2 text-white" [routerLink]="['/']">
            News
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" [routerLink]="['/bookmark']" class="nav-link px-2 text-white">
            Bookmark News
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" [routerLink]="['/news-add']" class="nav-link px-2 text-white">
            Add News
          </a>
        </li>
      </ul>

      <div class="text-end">
        <ng-container *ngIf="userDetail && userDetail.firstName; else login">
          <button type="button" class="btn btn-outline-light me-2">
            {{ userDetail.firstName + ' ' + userDetail.lastName }}
          </button>
          <button type="button" class="btn btn-outline-light me-2" (click)="edit()">Edit Profile</button>
          <button type="button" class="btn btn-outline-light me-2" (click)="logout()">Logout</button>
        </ng-container>
        <ng-template #login>
          <button type="button" [routerLink]="['/login']" class="btn btn-outline-light me-2">Login</button>
        </ng-template>
      </div>
    </div>
  </div>
</header>
